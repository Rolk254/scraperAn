<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Obtener el Precio de un Producto</h1>
        <form id="priceForm">
            <label for="url">Introduce la URL del producto:</label>
            <input type="url" id="url" placeholder="https://www.mediamarkt.es/..." required>
            <button type="submit">Obtener Precio</button>
        </form>

        <div id="result" class="result">
            <p id="price"></p>
        </div>

        <div id="loading" class="loading">Cargando...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
